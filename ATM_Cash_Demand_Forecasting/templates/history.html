<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past ATM Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h1 class="text-center text-primary">Past ATM Predictions</h1>
            <table class="table table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>ATM Location</th>
                        <th>Predicted Withdrawal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for date, location, prediction in past_predictions %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ location }}</td>
                        <td>{{ prediction }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-primary mt-3">Back to Forecast</a>
        </div>
    </div>
</body>
</html>
